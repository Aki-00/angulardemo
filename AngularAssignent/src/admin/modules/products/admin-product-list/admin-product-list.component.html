<div class="container">
  <div class="row">
    <a routerLink="add"><button class="btn btn-success">Add product</button></a>
  </div>
</div>

<table class="table" >
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Publisher</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor = 'let product of products'>
        <th scope="row">{{product.id}}</th>
        <td>{{product.title}}</td>
        <td>{{product.finalPrice}}</td>
        <td>{{product.publisher}}</td>
        <td>
            <ul appBorderColor class="list-inline m-0">
                <li class="list-inline-item">
                    <a [routerLink]="['detail', product.id]"><button class="btn btn-primary btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="View"><i class="fa fa-table"></i></button></a>
                </li>
                <li class="list-inline-item">
                    <button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-edit"></i></button>
                </li>
                <li class="list-inline-item">
                    <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash"></i></button>
                </li>
            </ul>
            <a [routerLink]="['/detail', product.id]" data-tip="Quick View"><i class="fa fa-search"></i></a>
            <a routerLink="addproduct" data-tip="Add to Wishlist"><i class="fa fa-shopping-bag"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
